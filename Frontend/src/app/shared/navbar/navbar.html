<header class="header">
  <div class="search-container">
    <input type="text" placeholder="Rechercher..." class="search-input" />
    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
  </div>

  <div class="header-actions">
    <!-- Boutons notifications -->
    <button class="header-icon-btn">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="badge">3</span>
    </button>

    <button class="header-icon-btn">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
      <span class="badge">1</span>
    </button>

    <!-- Menu utilisateur -->
    <div class="user-menu-container">
      <div class="user-info" (click)="toggleUserMenu()">
        <div class="avatar">
          <span>{{ userInitials }}</span>
          <span class="status-dot" [class.online]="isAuthenticated"></span>
        </div>
        <div class="user-details">
          <p class="user-name">{{ userName }}</p>
          <p class="user-role">{{ userRole }}</p>
        </div>
        <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <!-- Dropdown Menu -->
      <div class="user-dropdown" *ngIf="showUserMenu" (click)="closeUserMenu()">
        <div class="dropdown-content" (click)="$event.stopPropagation()">
          <!-- Si authentifié -->
          <ng-container *ngIf="isAuthenticated">
            <div class="dropdown-header">
              <div class="avatar-large">
                <span>{{ userInitials }}</span>
              </div>
              <div class="user-info-dropdown">
                <p class="user-name-dropdown">{{ userName }}</p>
                <p class="user-role-dropdown">{{ userRole }}</p>
              </div>
            </div>

            <div class="dropdown-divider"></div>

            <button class="dropdown-item" (click)="goToProfile()">
              <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Mon profil
            </button>

            <button class="dropdown-item" (click)="goToSettings()">
              <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m5.656-13.656l-4.242 4.242m0 6l-4.242 4.242M23 12h-6m-6 0H1m17.656 5.656l-4.242-4.242m0-6l-4.242-4.242"></path>
              </svg>
              Paramètres
            </button>

            <div class="dropdown-divider"></div>

            <button class="dropdown-item logout-item" (click)="logout()">
              <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Se déconnecter
            </button>
          </ng-container>

          <!-- Si non authentifié -->
          <ng-container *ngIf="!isAuthenticated">
            <button class="dropdown-item" (click)="goToLogin()">
              <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              Se connecter
            </button>

            <button class="dropdown-item" (click)="goToSignup()">
              <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
              S'inscrire
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</header>
