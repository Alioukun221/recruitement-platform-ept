<div class="auth-container">
  <!-- Left Panel -->
  <div class="auth-left">
    <div class="auth-content">
      <h1 class="auth-title">Bienvenue sur notre plateforme.</h1>
      <h2 class="auth-subtitle">Connectez-vous pour commencer.</h2>
      <p class="auth-description">Entrez vos informations pour continuer</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="input-wrapper">
            <input
              type="email"
              formControlName="email"
              placeholder="john.doe@gmail.com"
              class="form-input"
              [class.error]="isFieldInvalid('email')"
            />
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M18 4H2C0.9 4 0.01 4.9 0.01 6L0 14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V6C20 4.9 19.1 4 18 4ZM18 8L10 11.5L2 8V6L10 9.5L18 6V8Z" fill="#9CA3AF"/>
            </svg>
          </div>
          <span class="error-message" *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
          </span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label">Mot de Passe</label>
          <div class="input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Start typing..."
              class="form-input"
              [class.error]="isFieldInvalid('password')"
            />
            <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M15 8H14V5C14 2.79 12.21 1 10 1C7.79 1 6 2.79 6 5V8H5C3.9 8 3 8.9 3 10V18C3 19.1 3.9 20 5 20H15C16.1 20 17 19.1 17 18V10C17 8.9 16.1 8 15 8ZM10 14C8.9 14 8 13.1 8 12C8 10.9 8.9 10 10 10C11.1 10 12 10.9 12 12C12 13.1 11.1 14 10 14ZM12 8H8V5C8 3.9 8.9 3 10 3C11.1 3 12 3.9 12 5V8Z" fill="#9CA3AF"/>
            </svg>
          </div>
          <span class="error-message" *ngIf="isFieldInvalid('password')">
            {{ getErrorMessage('password') }}
          </span>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="rememberMe" class="checkbox-input" />
            <span class="checkbox-text">Se rappeler de moi</span>
          </label>
          <a routerLink="/auth/forgot-password" class="link-text">Mot de passe oublie</a>
        </div>

        <!-- Submit Button -->
        <div class="button-group">
          <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
            <span *ngIf="!isSubmitting">Se connecter</span>
            <span *ngIf="isSubmitting">Connexion...</span>
          </button>
          <a routerLink="/auth/signup" class="btn btn-link">S'inscrire</a>
        </div>
      </form>

      <!-- Social Login -->
      <div class="social-login">
        <div class="social-divider">
          <span>Ou S'inscrire avec</span>
        </div>
        <div class="social-buttons">
          <button class="social-btn" type="button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M18.9 10.2c0-.8-.1-1.5-.2-2.3H10v4.3h5c-.2 1.2-.9 2.2-1.8 2.9v2.4h2.9c1.7-1.6 2.8-3.9 2.8-6.7z" fill="#4285F4"/>
              <path d="M10 19c2.4 0 4.5-.8 6-2.2l-2.9-2.4c-.8.5-1.8.9-3.1.9-2.4 0-4.4-1.6-5.1-3.8H1.9v2.5C3.4 17 6.5 19 10 19z" fill="#34A853"/>
              <path d="M4.9 11.5c-.2-.5-.3-1.1-.3-1.7s.1-1.2.3-1.7V5.6H1.9C1.3 6.9 1 8.4 1 10s.3 3.1.9 4.4l3-2.5z" fill="#FBBC05"/>
              <path d="M10 4.2c1.4 0 2.6.5 3.6 1.4l2.7-2.7C14.5 1.3 12.4.5 10 .5 6.5.5 3.4 2.5 1.9 5.6l3 2.5C5.6 5.8 7.6 4.2 10 4.2z" fill="#EA4335"/>
            </svg>
          </button>
          <button class="social-btn" type="button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M8.29 19.8c7.45 0 11.52-6.17 11.52-11.52 0-.18 0-.35-.01-.53A8.24 8.24 0 0022 5.67a8.08 8.08 0 01-2.36.65 4.12 4.12 0 001.8-2.27 8.22 8.22 0 01-2.6 1 4.1 4.1 0 00-7 3.74A11.65 11.65 0 013.14 4.5a4.1 4.1 0 001.27 5.47 4.07 4.07 0 01-1.86-.51v.05a4.1 4.1 0 003.29 4.02 4.1 4.1 0 01-1.85.07 4.1 4.1 0 003.83 2.85A8.23 8.23 0 012 18.4a11.62 11.62 0 006.29 1.84" fill="#1DA1F2"/>
            </svg>
          </button>
          <button class="social-btn" type="button">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M19 10c0-4.97-4.03-9-9-9s-9 4.03-9 9c0 4.49 3.29 8.21 7.59 8.88v-6.28H6.31V10h2.28V8.08c0-2.25 1.34-3.49 3.39-3.49.98 0 2.01.18 2.01.18v2.21h-1.13c-1.11 0-1.46.69-1.46 1.4V10h2.49l-.4 2.6h-2.09v6.28C15.71 18.21 19 14.49 19 10z" fill="#1877F2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="auth-right">
    <div class="illustration">
      <img class="image-right" src="assets/images/images-removebg-preview.png">
    </div>
  </div>
</div>
